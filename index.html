<!DOCTYPE html>

<head>

    <title>kaprix - členi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, black, #270000); /* Přechod z černé do tmavě červené */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #f1f1f1;
            font-size: 36px;
            margin-bottom: 40px;
        }

        .player-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .player {
            text-align: center;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease; /* Zajistí plynulý efekt */
        }

        .player:hover {
            transform: scale(1.2); /* Zvětší okénko při hoveru */
        }

        .player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }

        .player p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .admin {
            font-size: 14px;
            font-weight: normal;
            color: #71368A;
            margin-top: 5px;
        }

        .role {
            font-size: 14px;
            font-weight: normal;
            color: #7f8c8d;
            margin-top: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
